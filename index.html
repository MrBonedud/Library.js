<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Assests/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Assests/styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Library.js</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>library.js</h1>
        </div>
    </header>
    <main class="main">
        <button class="btn btn-add" id="addBookBtn">+ Add book</button>
        <div class="books-grid" id="booksGrid"></div>
    </main>
    <footer class="footer">
        <p>
            Copyright Â© <span id="currentYear"></span> Faisal Naem
        </p>
        <a href="https://github.com/MrBonedud" target="_blank" rel="noopener noreferrer">
            <img src="Assests/icons/github-mark.svg" alt="GitHub" class="icon">
        </a>
    </footer>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
            <p class="error-msg" id="errorMsg"></p>
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required max="10000">
            <div class="is-read">
                <label for="isRead">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
    <script src="Assests/scripts/script.js" defer></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
